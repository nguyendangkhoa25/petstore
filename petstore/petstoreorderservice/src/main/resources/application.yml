spring:
  application:
    name: petstoreorderservice
  cloud:
    azure:
      servicebus:
        enabled: ${AZURE_SERVICEBUS_ENABLED:false}
        connection-string: ${AZURE_SERVICEBUS_CONNECTION_STRING}
        queue:
          name: ${AZURE_SERVICEBUS_QUEUE_NAME:order-updates}

server:
  port: ${PETSTOREORDERSERVICE_SERVER_PORT:8080}

petstore:
  service:
    product:
      url: ${PETSTOREPRODUCTSERVICE_URL:http://localhost:8082}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    ssl:
      enabled: false
    diskspace:
      enabled: false

logging:
  level:
    root: INFO
    com.chtrembl: DEBUG
